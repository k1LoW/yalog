log4php.rootLogger=DEBUG

log4php.logger.log = DEBUG,cake_log
log4php.appender.cake_log = LoggerAppenderDailyFile
log4php.appender.cake_log.layout = LoggerLayoutPattern
log4php.appender.cake_log.layout.ConversionPattern="%d [%p] %m %n"
log4php.appender.cake_log.datePattern = Ymd
log4php.appender.cake_log.file = /tmp/cake_log_daily_%s.log